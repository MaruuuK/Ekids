<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaKidz</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/favicon/site.webmanifest">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="burger-menu">
                <nav class="container-burger">
                    <h1 id="header-burger"><a href="/">
                            <span class="word-1">Lingua</span><span class="word-2">Kidz</span></a>
                    </h1>
                    <div class="sidebar">
                        <ul class="nav flex-column mx-5 my-4" id="sidebar-menu">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">
                                    <i class="fa-solid fa-house-chimney fa-lg"></i>
                                    Main
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#action_a" data-id="action_a">
                                    <i class="fa-solid fa-person-running fa-lg"></i>
                                    Actions (set A)
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#action_b" data-id="action_b">
                                    <i class="fa-solid fa-person-swimming fa-lg"></i>
                                    Actions (set B)
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#animals_a" data-id="animals_a">
                                    <i class="fa-solid fa-paw fa-lg"></i>
                                    Animals (set A)
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#animals_b" data-id="animals_b">
                                    <i class="fa-solid fa-fish fa-lg"></i>
                                    Animals (set B)
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#clothes" data-id="clothes">
                                    <i class="fa-solid fa-shirt fa-lg" style="color: #ffffff;"></i>
                                    Clothes
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#emotions" data-id="emotions">
                                    <i class="fa-solid fa-face-laugh-beam fa-lg"></i>
                                    Emotions
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#toys" data-id="toys">
                                    <i class="fa-solid fa-sailboat fa-lg"></i>
                                    Toys
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#weather" data-id="weather">
                                    <i class="fa-solid fa-cloud fa-lg"></i>
                                    Weather
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#statistics" data-id="statistics">
                                    <i class="fa-solid fa-chart-simple fa-lg"></i>
                                    Statistics
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <button class="burger-btn">
                    <div class="bar"></div>
                </button>
            </div>
            <h1 id="header"><a href="/">
                    <span class="word-1">Lingua</span><span class="word-2">Kidz</span></a>
            </h1>
            <div class="switcher">
                <label class="toggle">
                    <input type="checkbox" checked id="play-mode-checkbox">
                    <span class="slider"></span>
                    <span class="labels" data-on="TRAIN" data-off="PLAY"></span>
                </label>
            </div>

        </div>
    </header>
    <main id="content-container " class="container-fluid bg-trasparent py-2 px-4">
        <div class="name-category pb-4"></div>
        <div class="row row-cols-xs-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2 row-cols-xl-4" id="main-content"></div>
    </main>
    <section id="game-bar" class="sticky-bottom">
        <div class="miss"></div>
        <div>
            <button id="start-game-btn" class="btn-game"><i class="fa-regular fa-circle-play fa-2xl"></i></button>
            <button id="repeat-game-btn" class="btn-game"><i class="fa-solid fa-rotate-right fa-2xl"></i></button>
        </div>
        <div class="win"></div>
    </section>

    <div class="modal fade" id="score-modal" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Your score</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 class="win-title">You win!</h5>
                    <div class="loose-block">
                        <h5>You loose :(</h5>
                        Wrong answers: <span class="wrong-score"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
