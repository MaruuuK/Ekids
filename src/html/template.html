<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaKidz</title>
</head>

<body>
    <header>
        <div class="header-container main-content">
            <div class="burger-menu">
                <nav class="container-burger">
                    <h1 id="header-burger"><a href="/">
                            <span class="word-1">Lingua</span><span class="word-2">Kidz</span></a>
                    </h1>
                    <div class="sidebar">
                        <ul class="nav flex-column mx-5 my-4" id="sidebar-menu">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">
                                    <i class="fa-solid fa-house-chimney fa-lg"></i>
                                    Main
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#action_a" data-id="action_a">
                                    <i class="fa-solid fa-person-running fa-lg"></i>
                                    Actions (set A)
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#action_b" data-id="action_b">
                                    <i class="fa-solid fa-person-swimming fa-lg"></i>
                                    Actions (set B)
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#animals_a" data-id="animals_a">
                                    <i class="fa-solid fa-paw fa-lg"></i>
                                    Animals (set A)
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#animals_b" data-id="animals_b">
                                    <i class="fa-solid fa-fish fa-lg"></i>
                                    Animals (set B)
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#clothes" data-id="clothes">
                                    <i class="fa-solid fa-face-laugh-beam fa-lg"></i>
                                    Clothes
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#emotions" data-id="emotions">
                                    <i class="fa-solid fa-face-laugh-beam fa-lg"></i>
                                    Emotions
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#toys" data-id="toys">
                                    <i class="fa-solid fa-sailboat fa-lg"></i>
                                    Toys
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#weather" data-id="weather">
                                    <i class="fa-solid fa-cloud fa-lg"></i>
                                    Weather
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#statistics" data-id="statistics">
                                    <i class="fa-solid fa-chart-simple fa-lg"></i>
                                    Statistics
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <button class="burger-btn">
                    <div class="bar"></div>
                </button>
            </div>
            <h1 id="header"><a href="/">
                    <span class="word-1">Lingua</span><span class="word-2">Kidz</span></a>
            </h1>
            <div class="switcher">
                <label class="toggle">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                    <span class="labels" data-on="TRAIN" data-off="PLAY"></span>
                </label>
            </div>

        </div>
    </header>
    <main id="content-container " class="container-fluid bg-trasparent py-5 px-3">
        <div class="row row-cols-xs-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2 row-cols-xl-4" id="category">
        </div>
    </main>
</body>

</html>
